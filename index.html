<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Scroll Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.min.js"></script>

    <!-- Parallax SVG dari file aslimu -->
    <!-- (isi SVG kamu tetap seperti semula) -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 750 500"
      preserveAspectRatio="xMidYMax slice"
    >
      <!-- seluruh isi SVG dari file lamamu -->
    </svg>

    <!-- Elemen scroll -->
    <div class="scrollElement"></div>

    <!-- âœ¨ Ucapan -->
    <div id="textScroll1" class="scrollText">
      harusnya sih aku izin ya buat website tapi tentang kamu cuma ya aku nya ga berani aokwkoaokwaokwoa
    </div>

    <div id="textScroll2" class="scrollText">
      kalo ditanya alesannya kenapa aku bikin, gatau sumpah ga ada jawabannya... asli dua kelinci
    </div>

    <!-- ðŸŽ¶ Lagu otomatis -->
    <audio id="song" src="lagu.mp3" loop></audio>

    <!-- Tombol fullscreen -->
    <button id="fullscr" class="btn">Go Fullscreen</button>

    <!-- Script utama -->
    <script src="index.js"></script>

    <!-- Script tambahan untuk autoplay aman -->
    <script>
      const song = document.getElementById("song");
      function tryPlay() {
        song.play().catch(() => {
          console.log("Autoplay dicegah ðŸ˜… klik atau scroll dulu untuk mulai musik");
        });
        document.removeEventListener("click", tryPlay);
        window.removeEventListener("scroll", tryPlay);
      }
      document.addEventListener("click", tryPlay);
      window.addEventListener("scroll", tryPlay);
    </script>
  </body>
</html>
