<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untuk Kamu 💖</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 🎵 Musik otomatis -->
    <audio id="bg-music" autoplay loop>
      <source src="lagu.mp3" type="audio/mpeg" />
      Browser kamu tidak mendukung pemutar musik.
    </audio>

    <script>
      // Script autoplay musik
      document.addEventListener("DOMContentLoaded", () => {
        const music = document.getElementById("bg-music");
        music.volume = 0.6;

        // Coba play otomatis
        const tryPlay = music.play();
        if (tryPlay !== undefined) {
          tryPlay.catch(() => {
            // jika autoplay diblokir, coba aktifkan setelah interaksi pertama
            const playOnInteraction = () => {
              music.play();
              document.removeEventListener("click", playOnInteraction);
            };
            document.addEventListener("click", playOnInteraction);
          });
        }
      });
    </script>

    <!-- ⛰ SVG animasi dan struktur asli kamu -->
    <svg
      class="svg"
      id="svg"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 750 500"
      preserveAspectRatio="xMidYMax slice"
    >
      <!-- semua isi SVG kamu tetap -->
      <defs>
        <linearGradient id="bg_grad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#060018"></stop>
          <stop offset="100%" stop-color="#4b2f6c"></stop>
        </linearGradient>
      </defs>

      <rect width="750" height="500" fill="url(#bg_grad)" />
      <!-- ... (semua elemen SVG kamu tidak diubah sama sekali) ... -->
    </svg>

    <div class="scrollElement"></div>

    <!-- Pesan ucapan pertama -->
    <div class="message message1">
      <h1>Harusnya sih aku izin ke kamu ya mau bikin website tapi tentang kamu, cuma ga berani aja aku nya 😅</h1>
    </div>

    <!-- Pesan ucapan kedua -->
    <div class="message message2">
      <h1>Asli cuma bisa bikin kata2 disini doang aku kaowkaokwaowkaoa 😂<br />kalo ditanya alesannya kenapa aku bikin, gatau sumpah ga ada jawabannya... asli dua kelinci 🐰</h1>
    </div>

    <button id="fullscr" class="btn">Go Fullscreen</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.min.js"></script>
    <script src="index.js"></script>

    <!-- Animasi GSAP tambahan untuk pesan -->
    <script>
      gsap.registerPlugin(ScrollTrigger);

      gsap.from(".message1", {
        opacity: 0,
        y: 100,
        scrollTrigger: {
          trigger: ".message1",
          start: "top 80%",
          end: "top 50%",
          scrub: 2,
        },
      });

      gsap.from(".message2", {
        opacity: 0,
        y: 100,
        scrollTrigger: {
          trigger: ".message2",
          start: "top 80%",
          end: "top 50%",
          scrub: 2,
        },
      });
    </script>

    <style>
      .message {
        position: relative;
        width: 100%;
        text-align: center;
        color: #fff;
        font-family: "Poppins", sans-serif;
        z-index: 10;
        padding: 100px 20px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      }

      .message1 {
        margin-top: 150vh;
      }

      .message2 {
        margin-top: 300vh;
      }

      .message h1 {
        font-size: 2rem;
        max-width: 800px;
        margin: auto;
        line-height: 1.7;
      }
    </style>
  </body>
</html>
